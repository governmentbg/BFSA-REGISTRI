<h3>Списък с файлове</h3>

<div class="overflow-auto">
  <table mat-table [dataSource]="dataSource" class="w-full">
    <ng-container matColumnDef="fileName">
      <th mat-header-cell *matHeaderCellDef>Име на файла</th>
      <td mat-cell *matCellDef="let element">
        {{ element.fileName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Действие</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="this.downloadFile(element)">
          <mat-icon>download</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<div class="flex justify-end mt-[20px]">
  <button mat-raised-button color="primary" (click)="discard()">Затвори</button>
</div>
