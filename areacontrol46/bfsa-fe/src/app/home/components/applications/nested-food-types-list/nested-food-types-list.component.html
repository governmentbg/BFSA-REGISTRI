<div class="ml-1.5" *ngFor="let foodType of foodTypes">
  <mat-checkbox
    [checked]="true"
    [disabled]="!areFoodTypesEnabled"
    #checkbox
    (change)="this.selectedFoodType(foodType, checkbox.checked)"
  >
    {{ foodType.name }}
  </mat-checkbox>
