<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="bg">

<f:view locale="#{!empty(param['locale'])?param['locale']:'bg'}">

	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
			<meta name="apple-mobile-web-app-capable" content="yes" />
			<meta name="msapplication-TileColor" content="#ffffff"></meta>
			<meta name="msapplication-TileImage" content="#{request.contextPath}/resources/mirage-layout/images/logo-nvms.png"></meta>
			<meta name="theme-color" content="#ffffff"></meta>
			<link rel="icon" type="image/x-icon" sizes="32x32" href="#{request.contextPath}/resources/mirage-layout/images/favicon/favicon.ico"></link>
		</f:facet>

		<title><ui:insert name="title">BABHRegs</ui:insert></title>

		<ui:insert name="head" />
	</h:head>

	<h:body>
		<ui:insert name="metadata" />



		<h:form prependId="false">
			<p:hotkey bind="alt+r" action="#{environment.resetSystemData()}" update="messagesGl" />
		</h:form>

		<p:tooltip />




		<div class="layout-main">
			<ui:include src="./sidebar.xhtml" />
			
			<div class="title-page">
				<div class="title">	 
					<ui:insert name="panelInfo" />
				</div>
			</div>
			
			<div class="layout-content-wrapper">
				<div class="layout-content">
	
					<p:messages id="messagesGl" showDetail="true" closable="true">
						<p:autoUpdate />
					</p:messages>
	
					<!-- CONTENT -->
					<ui:insert name="content" />
				</div>
			</div>

			<ui:include src="./footer.xhtml" />

		</div>


		<p:ajaxStatus style="width:32px;height:32px;position:fixed;left:50%;top:50%;transform: translate(-50%,-50%);z-index: 1000002;pointer-events: none;">
			<f:facet name="start">
				<i class="fas fa-circle-notch fa-spin ajax-loader" aria-hidden="true"></i>
			</f:facet>

			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>

		<h:outputStylesheet name="babhRegsSite.css" library="css"/>

		<h:outputStylesheet name="css/all.css" library="font-awesome" />
		<h:outputStylesheet name="css/primeflex.min.css" library="mirage-layout" />
		<h:outputStylesheet name="css/primeicons.css" library="mirage-layout" />
		<script>
        function changeMenuJs() {
        	  var x = document.getElementById("myTopnav");
        	  if (x.className === "topnav") {
        	    x.className += " responsive";
        	  } else {
        	    x.className = "topnav";
        	  }
        	}

		(function(d) {
			var s = d.createElement("script");
			s.setAttribute("data-language", "bg");
			s.setAttribute("data-color", "#035e7d");
			s.setAttribute("data-mobile", true);
			s.setAttribute("data-trigger", "headerForm\\:access-trigger");
			s.setAttribute("src", "https://cdn.userway.org/widget.js");
			(d.body || d.head).appendChild(s);
		})(document)

	</script>

		<noscript>
			Please ensure Javascript is enabled for purposes of <a
				href="https://userway.org">website accessibility</a>
		</noscript>

	</h:body>
</f:view>
</html>
