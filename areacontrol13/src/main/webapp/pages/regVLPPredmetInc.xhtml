<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:jsf="http://xmlns.jcp.org/jsf"
	  xmlns:pe="http://primefaces.org/ui/extensions"
	  xmlns:ibg="http://java.sun.com/jsf/composite/components"> 
          
<div  >
       
		<div jsf:id="dpDataCPredmets">
				
				<div class="title-group p-mt-3" jsf:rendered="#{panelEventDeinPredmetLabel ne null}">
						<p:commandLink class="extended-search-toggle expanded"
							onclick="toggleSection(this, '#vlpTargForm:registerTabs:vlpPredmets')">
							<h:outputText value="#{panelEventDeinPredmetLabel}" />
							<i class="fas fa-caret-right"></i>
						</p:commandLink>
					</div>
				<div jsf:id="vlpPredmets" class="p-grid ui-fluid" >
					 <div class="p-col-12 p-sm-12 p-md-12 p-lg-12 p-xl-12  ui-fluid" jsf:rendered="#{predmetLabel ne null}">
						<h:outputText value="#{predmetLabel}" styleClass="form-label #{predmetManyReq}" />
						<ibg:selectManyModalA
								header="#{predmetLabel}"
								readonly="#{isView ==1}"
								codeClassif="#{codeClassif}"
								selectedCodes="#{regVLP.predmetCodes}"
								selectedClassifs="#{regVLP.predmetClassif}"
								showRadioBtn="false"  minQueryLength="2"
								compType="2" saveStateTree="true"
								styleAutoComp="width:100%; " />	
					</div>
					<div class="p-col-12 " jsf:rendered="#{dopInfoLabel ne null}"> 
						<h:outputText value="#{dopInfoLabel}" styleClass="form-label" />
						<p:inputText value="#{regVLP.eventDeinostVlp.dopInfo}" disabled="#{isView ==1}"/>
					</div>  
				</div>      
				 
		</div> 
	</div>  
</html>
