<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:jsf="http://xmlns.jcp.org/jsf"
	  xmlns:pe="http://primefaces.org/ui/extensions"
	  xmlns:ibg="http://java.sun.com/jsf/composite/components"> 
          
<div>
       
       <div class="title-group p-mt-3" jsf:rendered="#{panelEventDeinPredmetEdnoLabel ne null}">
			<p:commandLink class="extended-search-toggle expanded"
				onclick="toggleSection(this, '#vlpTargForm:registerTabs:eventDeinVlpPredmetEdno')">
				<h:outputText value="#{panelEventDeinPredmetEdnoLabel}" />
				<i class="fas fa-caret-right"></i>
			</p:commandLink>
		</div>
       
		<div jsf:id="eventDeinVlpPredmetEdno">
	
			<div jsf:id="basicDataEDPredmetEdno" class="p-grid ui-fluid">
				
				<div class="p-col-12 p-sm-12 p-md-6 p-lg-6 p-xl-6  ui-fluid" >
					<h:outputText value="Наименование на кирилица"
						styleClass="form-label #{reqNaim}" />
					<p:inputText id="naimKirilica"
						value="#{regVLP.eventDeinostVlpPredmet.naimenovanie}">							
					</p:inputText>
				</div>
				<div class="p-col-12 p-sm-12 p-md-6 p-lg-6 p-xl-6  ui-fluid" >
					<h:outputText value="Наименование на латиница"
						styleClass="form-label" />
					<p:inputText id="naimLatinica"
						value="#{regVLP.eventDeinostVlpPredmet.naimenovanieLat}">							
					</p:inputText>
				</div>
				<div class="p-col-12 p-sm-12 p-md-5 p-lg-2 p-xl-2  ui-fluid" >
					<h:outputText value="Количество в една опаковка"
						styleClass="form-label" />
					<p:inputText id="kolEdnaOpakovka"
						value="#{regVLP.eventDeinostVlpPredmet.kolichestvo}">							
					</p:inputText>
				</div>
				<div class="p-col-12 p-sm-12 p-md-5 p-lg-2 p-xl-2  ui-fluid" >
					<h:outputText value="Срок на годност"
						styleClass="form-label" />
					<p:inputText id="srokGodnost"
						value="#{regVLP.eventDeinostVlpPredmet.srok}">							
					</p:inputText>
				</div>
				<div class="p-col-12 p-sm-12 p-md-6 p-lg-6 p-xl-6  ui-fluid" >
					<h:outputText value="Условие на съхранение"
						styleClass="form-label" />
					<p:inputText id="uslovSahranenie"
						value="#{regVLP.eventDeinostVlpPredmet.sahranenie}">							
					</p:inputText>
				</div>
				<div class="p-col-12 p-sm-12 p-md-10 p-lg-10 p-xl-10  ui-fluid" >
					<h:outputText value="Болести, за които е предназначено средството" styleClass="form-label" />
					<ibg:selectManyModalA
							codeClassif="#{BabhConstants.CODE_CLASSIF_BOLESTI}"
							selectedCodes="#{regVLP.bolestiCodes}"
							readonly="#{isView eq 1}"
							selectedClassifs="#{regVLP.bolestiClassif}"							
							showRadioBtn="false"  minQueryLength="2"
							compType="2" saveStateTree="true"
							styleAutoComp="width:100%; " />	
				</div>
				
				<div class="p-col-12 p-sm-12 p-md-12 p-lg-12 p-xl-12  ui-fluid" jsf:rendered="#{dopInfoPredmetOneLabel ne null}">
					<h:outputText value="#{dopInfoPredmetOneLabel}"
						styleClass="form-label" />
					<p:inputTextarea id="eventPredmetOneDopInfo" value="#{regVLP.eventDeinostVlpPredmet.dopInfo}"  rows="1" />
				</div>
				
			</div>      
		</div> 
	</div>  
</html>
