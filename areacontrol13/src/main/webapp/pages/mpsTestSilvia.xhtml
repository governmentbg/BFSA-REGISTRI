<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ibg="http://java.sun.com/jsf/composite/components"
	template="/template/template.xhtml">


	<ui:define name="title">ТЕСТ КОМПОНЕНТА ЗА ИЗБОР НА МПС</ui:define>

	<ui:define name="viewname">
		<li>ТЕСТ КОМПОНЕНТА ЗА ИЗБОР НА МПС</li>
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:importConstants type="com.ib.babhregs.system.BabhConstants" />
		</f:metadata>
	</ui:define>

	<ui:define name="content">
		<h:form id="mpsCompTest">

			<h:panelGroup id="panelFilter">

				<div class="p-grid">
					<div class="p-col-12 p-sm-12 p-md-6 p-lg-3 p-xl-2  ui-fluid">
						<h:outputText value="МПС"
							styleClass="form-label" />
						<ibg:compMPSsearch id="cMPSsearch"
							dateClassif="#{testMPSsilvia.decodeDate}"
							selectedMPSid="#{testMPSsilvia.selectedMPSid}"
							selectedMPS="#{testMPSsilvia.selectedMPS}"
							onComplete="PF('mpsSearchVar').hide(); #{testMPSsilvia.actionCompleteSelection()};" />
					</div>

				</div>
			</h:panelGroup>

		</h:form>
	</ui:define>

</ui:composition>
