<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:jsf="http://xmlns.jcp.org/jsf"
	  xmlns:pe="http://primefaces.org/ui/extensions"
	  xmlns:ibg="http://java.sun.com/jsf/composite/components"> 
          
<div  >
       
		<div jsf:id="dpDataCVidVlpta">
				
				<div class="title-group p-mt-3" jsf:rendered="#{panelEventDeinLabel ne null}">

							onclick="toggleSection(this, '#vlpTargForm:registerTabs:vidVLpta')">
							<h:outputText value="#{panelEventDeinLabel}" />
							<i class="fas fa-caret-right"></i>
						</p:commandLink>
					</div>
				<div jsf:id="vidVLpta" class="p-grid ui-fluid" >
					 <div class="p-col-12 p-sm-12 p-md-12 p-lg-12 p-xl-12  ui-fluid" jsf:rendered="#{vidVlpLabel ne null}">
						<h:outputText value="#{vidVlpLabel}" styleClass="form-label" />
						<ibg:selectManyModalA
								codeClassif="#{classifEventDeinVid}"
								selectedCodes="#{regVLP.vidVlpCodes}"								
								selectedClassifs="#{regVLP.vidVlpClassif}"
								showRadioBtn="false"  minQueryLength="2"
								compType="2" saveStateTree="true"
								styleAutoComp="width:100%; " />	
					</div>
					<div class="p-col-12 p-sm-12 p-md-6 p-lg-6 p-xl-6  ui-fluid"  jsf:rendered="#{nomDatLicenzLabel ne null}">
						<div class="form-label">
							<h:outputText value="#{nomDatLicenzLabel}" styleClass="form-label " id="nomDatLic2"  />
						</div> 
						<p:inputText id="nomDatLicenz2" value="#{regVLP.eventDeinostVlp.nomDatLizenz}"  style="width:99%"/>
						   					
					</div>
					 
				</div>      
		</div> 
	</div>
